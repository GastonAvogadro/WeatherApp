<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="ciudad"></div>
            <div class="icono"></div>
            <div class="temperatura"></div>
            <div class="tempMin"></div>
            <div class="tempMax"></div>
        </main>

        <aside class="aside">
            <div class="busqueda">
                <input type="search" class="inputBusqueda" placeholder="Ingrese una ciudad">
                <button type="submit" class="btnBusqueda"><img src="./img/searchIcon.png" class="imgBusqueda"
                        alt="search icon"></button>
            </div>
            <div class="historialBusquedas">
                <ul class="historialCiudades"> Historial de ciudades
                </ul>
            </div>
        </aside>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
