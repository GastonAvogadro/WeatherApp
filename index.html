<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container" id="main__container">
        <h1>Weather App</h1>

        <nav class="navbar navbar-light bg-light container">
            <div class="d-flex">
                <input class="form-control me-2" id="input__ciudad" type="search" list="datalistOptions"
                    placeholder="Ingrese una ciudad" aria-label="Search">
                <datalist id="datalistOptions">
                    <option value="Buenos Aires">
                    <option value="Tierra del Fuego">
                    <option value="Santa Cruz">
                    <option value="Brasilia">
                    <option value="Sao Paulo">
                    <option value="Foz do Iguacu">
                </datalist>
                <button class="btn btn-outline-success" id="btn__buscar">Buscar</button>
            </div>

            <div id="nav__info"></div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="btn__recuperarCiudad">Ciudad guardada</button>
                <button type="button" class="btn btn-secondary" id="btn__guardarCiudad">Guardar ciudad</button>
                <button type="button" class="btn btn-secondary" id="btn__borrarCiudad">Borrar ciudad</button>
                <button type="button" class="btn btn-secondary" id="btn__ciudadFria">(Ciudad más fría)</button>
                <button type="button" class="btn btn-secondary" id="btn__ciudadCalida">(Ciudad más cálida)</button>
            </div>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
