<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./img/unknown.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <button class="btnMenu" type="submit">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </button>

        <main class="main">
            <div class="busqueda">
                <input type="search" class="inputBusqueda" placeholder="Ingrese una ciudad">
                <button type="submit" class="btnBusqueda"><img src="./img/searchIcon.png" class="imgBusqueda"
                        alt="search icon"></button>
                <div class="spinner hide">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="ciudad"></div>
            <div class="horario"></div>
            <div class="icono"></div>
            <div class="temperatura"></div>
            <div class="tempMin"></div>
            <div class="tempMax"></div>
        </main>

        <aside class="aside hide">
            <div class="contenedorHistorial">
                <div class="limpiarHistorial">
                    <p>Limpiar historial</p>
                    <img src="./img/bin.png" alt="close icon">
                </div>
                <ul class="historialCiudades">
                </ul>
            </div>
        </aside>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
